jobs:

- name: setStorageBase
  job:
    set:
      val: 5

- name: deployGSFactory
  job:
    deploy:
      contract: GSFactory.sol
      instance: all

- name: createGSContract
  job:
    call:
      destination: $deployGSFactory
      abi: GSFactory
      function: create

# contract 1
- name: setStorage
  job:
    call:
      destination: $createGSContract
      abi: GSContract
      function: set 
      data:
        - $setStorageBase

- name: queryStorage
  job:
    query-contract:
      destination: $createGSContract
      abi: GSContract
      function: get

- name: assertStorage
  job:
    assert:
      key: $queryStorage
      relation: eq
      val: $setStorageBase

# contract 2
- name: createGSContract2
  job:
    call:
      destination: $deployGSFactory
      abi: GSFactory
      function: create2

- name: setStorage2
  job:
    call:
      destination: $createGSContract2
      abi: GSContract2
      function: set2 
      data:
        - $setStorageBase

- name: queryStorage
  job:
    query-contract:
      destination: $createGSContract2
      abi: GSContract2
      function: get2

- name: assertStorage
  job:
    assert:
      key: $queryStorage
      relation: eq
      val: $setStorageBase
